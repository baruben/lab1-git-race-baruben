<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web App</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg">
    <link th:href="@{/css/styles.css}" href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/assets/logo.svg" alt="Universidad Zaragoza Logo" class="me-2 navbar-logo">
                Modern Web App
            </a>
            <!-- <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/actuator/health" target="_blank">Health</a>
                <a class="nav-link" href="/api/hello">API</a>
            </div> -->
        </div>
    </nav>

    <main class="container flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="login-card">
            <form th:action="@{/signup}" method="post" class="login-form">
              
                <!-- Username -->
                <div class="form-group-custom">
                    <label for="username">Username <span class="required">*</span></label>
                    <input type="text" id="username" name="username" required class="form-control-custom">
                </div>

                <!-- Password -->
                <div class="form-group-custom">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required class="form-control-custom">
                </div>

                <!-- Repeat Password -->
                <div class="form-group-custom">
                    <label for="repeatPassword">Repeat Password <span class="required">*</span></label>
                    <input type="password" id="repeatPassword" name="repeatPassword" required class="form-control-custom">
                </div>

                <!-- Botón de Sign up -->
                <button type="submit" class="btn-login">Sign up</button>
            </form>
            
            <div class="text-center mt-4">
                <p class="mb-0">
                    Already have an account? 
                    <a href="/login" class="link-primary">Login</a>
                </p>
            </div>

            <!-- Error message (when redirect with ?error) -->
            <div th:if="${param.error}" class="alert alert-danger py-2 mt-4 text-center">
                Username not valid
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <div class="container">
            <p class="mb-0">&copy; 2025 Modern Web App. Built with Spring Boot 3.5.3 & Kotlin 2.2.10</p>
        </div>
    </footer>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    
    <!-- HTTP Debug JavaScript -->
    <script th:src="@{/js/http-debug.js}" src="/js/http-debug.js"></script>
    
    <!-- LiveReload Script for Development -->
    <script>
        // LiveReload script with error handling
        (function() {
            var script = document.createElement('script');
            script.src = 'http://localhost:35729/livereload.js';
            script.onerror = function() {
                console.log('LiveReload not available');
            };
            document.head.appendChild(script);
        })();
    </script>

    <!-- Validación simple de repeat password -->
    <script>
    document.querySelector('.login-form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const repeatPassword = document.getElementById('repeatPassword').value;
        if(password !== repeatPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
    });
    </script>
</body>
</html>
