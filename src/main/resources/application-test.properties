# Application Configuration
spring.application.name=modern-web-app
server.port=8080

# Database (H2) Configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=never

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false 
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.es.unizar.webeng=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# App messages
app.message=Welcome to the Modern Web App!

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Spring Security RememberMe Cookie secret key
security.rememberme.key=f7c9a2d4b8e6f1a3c0d9e8b7a5f6c2d1b3e4f9a8c7d6b5e1f0a9c8d7e6b5f4a3

# API rate limit
ratelimit.capacity=5

# Statistics top limit
top.limit=3

# Resource caching disabled for development
spring.resources.cache.cachecontrol.no-store=true

# Spring Boot DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

spring.web.resources.chain.cache=false
spring.thymeleaf.cache=false