# Application Configuration
spring.application.name=modern-web-app
server.port=8080

# Database (H2) Configuration
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/test
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=never
# Consola web H2 (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.es.unizar.webeng=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# App messages
app.message=Welcome to the Modern Web App!

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true


# Resource caching disabled for development
spring.resources.cache.cachecontrol.no-store=true

# Spring Boot DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

spring.web.resources.chain.cache=false
spring.thymeleaf.cache=false